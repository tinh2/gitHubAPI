<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input {
      width: 40%;
    }
  </style>
  <title>GitHub API Integration</title>
</head>
<body>
  <!-- Make response prettier? Since this is a backend position,
  I'm going to fulfill the requirements without the UI/UX in mind -->
  <form action="http://localhost:8080/get-pulls" method="GET">
    <label for="repo-url">Please enter your GitHub Repo URL:</label>
    <div>
      <input type="text" id="repo-url" name="url"/>
      <button>Submit</button>
    </div>
  </form>
</body>
</html>
